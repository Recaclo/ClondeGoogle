<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google.clon</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!--encabezado que contiene navegacion -->
    <header>
        <!---->
        <nav>
            <!--ul lista no ordenada -->
            <ul class="navrightsection">
                <li>
                    <!--ancla referencia y el nombre que aparece -->
                    <a href="https://mail.google.com ">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp">Imagenes</a>
                </li>
                <li class="menu">
                    <!--icono de menu MENU -->
                    <a href=""></a>
                </li>
                <li>
                    <!--foto de perfil-->
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvyay6ogCnWxTdaDLL3-2HD4N7ilEipLyj3Uq0Vqhw=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>  
    
    <!--main division y es lo mas importantet -->
    <main>
        <!--representa una seccion generica de documento -->
        <!--para logo-->
        <section class="mainlogo">
            <!--section es una caja para acomodar elementos logo
            la diferencia entre section y div es que section es mas facil de leer -->
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
            <!--alt es como la descripcion 
            src es de donde viene link o direccion -->
        </section>
        <!--para buscador-->
        <section class="maininput">
            <div class="maininputcontainer">
                <span class="searchicon">
                </span>
                    <!--editar texto o agregar estilo extra al texto-->
                    <input type="text">
                    <a class="microicon" href=""></a>
                    <a class="camicon" href=""></a>
               
            </div>
        </section>
        <!--para botones -->
        <section class="mainbuttons">
            <!--div division -->
            <div>
                <!--boton -->
                <button>
                    Buscar con Google
                </button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <footer>
        <section>
            <span>México</span>
        </section>


        <section class="footerle">
            <div>
                <a href="https://about.google/?fg=1">Sobre Google</a>
                <a href="https://www.google.com.mx/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&fg=1">Publicidad</a>
                <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&fg=1">Negocios</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Busqueda</a>
            </div>


            <div>
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a> 
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>

    </footer>
    
</body>
</html>
